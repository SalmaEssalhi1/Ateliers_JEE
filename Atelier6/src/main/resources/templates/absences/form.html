<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${absence?.id != null ? 'Modifier l' + 'absence' : 'Ajouter une absence'}">Formulaire Absence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header" th:classappend="${absence?.id != null ? 'bg-warning' : 'bg-success'}">
                        <h3 class="mb-0 text-white">
                            <i class="bi" th:classappend="${absence?.id != null ? 'bi-pencil-square' : 'bi-calendar-plus'}"></i>
                            <span th:text="${absence?.id != null ? 'Modifier l' + 'absence' : 'Ajouter une absence'}"></span>
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/absences/save}" th:object="${absence}" method="post">
                            <input type="hidden" th:field="*{id}"/>
                            
                            <div class="mb-3">
                                <label for="etudiantId" class="form-label">Étudiant <span class="text-danger">*</span></label>
                                <select class="form-select" 
                                        id="etudiantId" 
                                        name="etudiantId" 
                                        required
                                        th:disabled="${absence?.id != null and absence?.etudiant != null and absence?.etudiant?.id != null}">
                                    <option value="">-- Sélectionner un étudiant --</option>
                                    <option th:each="etudiant : ${etudiants}" 
                                            th:value="${etudiant.id}"
                                            th:text="${etudiant.prenom + ' ' + etudiant.nom + ' (' + etudiant.classe + ')'}"
                                            th:selected="${absence?.etudiant != null and absence?.etudiant?.id != null and absence?.etudiant?.id == etudiant.id}">
                                    </option>
                                </select>
                                <input type="hidden" 
                                       th:if="${absence?.id != null and absence?.etudiant != null and absence?.etudiant?.id != null}"
                                       name="etudiantId" 
                                       th:value="${absence.etudiant.id}"/>
                                <small class="form-text text-muted" th:if="${absence?.id != null and absence?.etudiant != null and absence?.etudiant?.id != null}">
                                    <i class="bi bi-info-circle"></i> Étudiant: <strong th:text="${absence.etudiant.prenom + ' ' + absence.etudiant.nom}"></strong> (ne peut pas être modifié)
                                </small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="dateAbs" class="form-label">Date d'absence <span class="text-danger">*</span></label>
                                <input type="date" 
                                       class="form-control" 
                                       id="dateAbs" 
                                       th:field="*{dateAbs}" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="motif" class="form-label">Motif</label>
                                <textarea class="form-control" 
                                          id="motif" 
                                          th:field="*{motif}" 
                                          rows="3"
                                          placeholder="Entrez le motif de l'absence (optionnel)"></textarea>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="${absence.etudiant != null and absence.etudiant.id != null ? '/absences/etudiant/' + absence.etudiant.id : '/etudiants'}" 
                                   class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Retour
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 
                                    <span th:text="${absence?.id != null ? 'Modifier' : 'Enregistrer'}"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
