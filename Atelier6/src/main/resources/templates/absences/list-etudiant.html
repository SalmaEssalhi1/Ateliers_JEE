<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absences de l'étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="mb-0">
                            <i class="bi bi-calendar-check"></i> 
                            Absences de <span th:text="${etudiant.prenom + ' ' + etudiant.nom}"></span>
                        </h3>
                        <small>Classe: <span th:text="${etudiant.classe}"></span></small>
                    </div>
                    <div>
                        <a th:href="@{'/absences/add?etudiantId=' + ${etudiant.id}}" 
                           class="btn btn-light me-2">
                            <i class="bi bi-plus-circle"></i> Ajouter une absence
                        </a>
                        <a href="/etudiants" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Retour aux étudiants
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div th:if="${absences != null and !absences.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>Motif</th>
                                <th class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="absence : ${absences}">
                                <td th:text="${absence.id}"></td>
                                <td th:text="${#temporals.format(absence.dateAbs, 'dd/MM/yyyy')}"></td>
                                <td th:text="${absence.motif != null ? absence.motif : 'Non spécifié'}"></td>
                                <td class="text-center">
                                    <a th:href="@{'/absences/edit/' + ${absence.id}}" 
                                       class="btn btn-sm btn-warning me-1" 
                                       title="Modifier">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{'/absences/delete/' + ${absence.id}}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette absence ?')"
                                       title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="mt-3">
                        <strong>Total d'absences: <span class="badge bg-primary" th:text="${absences.size()}"></span></strong>
                    </div>
                </div>
                <div th:if="${absences == null or absences.isEmpty()}" class="alert alert-info text-center">
                    <i class="bi bi-info-circle"></i> Aucune absence enregistrée pour cet étudiant.
                    <br>
                    <a th:href="@{'/absences/add?etudiantId=' + ${etudiant.id}}" class="btn btn-primary mt-2">
                        Ajouter la première absence
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
