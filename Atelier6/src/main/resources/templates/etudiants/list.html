<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0"><i class="bi bi-people-fill"></i> Gestion des Étudiants</h2>
                    <a href="/etudiants/add" class="btn btn-light">
                        <i class="bi bi-plus-circle"></i> Ajouter un étudiant
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div th:if="${etudiants != null and !etudiants.isEmpty()}" class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Prénom</th>
                                <th>Classe</th>
                                <th>Nombre d'absences</th>
                                <th class="text-center">Actions</th>
                                <th class="text-center">Gérer Absences</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="etudiant : ${etudiants}">
                                <td th:text="${etudiant.id}"></td>
                                <td th:text="${etudiant.nom}"></td>
                                <td th:text="${etudiant.prenom}"></td>
                                <td th:text="${etudiant.classe}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${etudiant.absences?.size() ?: 0}"></span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{'/etudiants/edit/' + ${etudiant.id}}" 
                                       class="btn btn-sm btn-warning me-1" 
                                       title="Modifier">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a th:href="@{'/etudiants/delete/' + ${etudiant.id}}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant ?')"
                                       title="Supprimer">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{'/absences/etudiant/' + ${etudiant.id}}" 
                                       class="btn btn-sm btn-primary">
                                        <i class="bi bi-calendar-check"></i> Gérer
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${etudiants == null or etudiants.isEmpty()}" class="alert alert-info text-center">
                    <i class="bi bi-info-circle"></i> Aucun étudiant enregistré pour le moment.
                    <br>
                    <a href="/etudiants/add" class="btn btn-primary mt-2">Ajouter le premier étudiant</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
