<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Confirmation - E-Commerce</ui:define>
    
    <ui:define name="content">
        <div class="auth-header" style="text-align: center; padding: 50px;">
            <i class="pi pi-check-circle auth-icon" style="color: #4CAF50;"/>
            <h1 class="auth-title" style="color: #4CAF50; margin: 20px 0;">Commande validée !</h1>
            <p class="auth-subtitle" style="font-size: 1.2em; margin-bottom: 30px;">
                Merci pour votre commande. Votre panier a été validé avec succès.
            </p>
            
            <p:panel style="max-width: 600px; margin: 0 auto; text-align: left;">
                <h3 style="color: #d81b60;"><i class="pi pi-info-circle"/> Informations</h3>
                <p><strong>Client:</strong> #{internauteBean.currentUserName}</p>
                <p><strong>Email:</strong> #{internauteBean.currentUserEmail}</p>
                <p style="margin-top: 20px;">
                    Vous recevrez un email de confirmation avec les détails de votre commande.
                </p>
            </p:panel>
            
            <div style="margin-top: 40px;">
                <p:button value="Retour à l'accueil" 
                          icon="pi pi-home"
                          outcome="/index.xhtml"
                          styleClass="ui-button-lg ui-button-primary"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
