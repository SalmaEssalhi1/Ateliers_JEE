<div class="container mt-4">
  <div class="page-header">
    <h2 class="m-0">Liste des Carburants <span class="badge-counter" *ngIf="carburants?.length">{{ carburants.length }}</span></h2>
    <button class="btn btn-primary" routerLink="/carburants/new">Ajouter un Carburant</button>
  </div>

  <div class="card mb-3">
    <div class="toolbar">
      <input class="form-control search-input" type="text" placeholder="Rechercher par nom..." [(ngModel)]="search" (ngModelChange)="applySearch()">
      <button class="btn btn-outline-secondary" (click)="search=''; applySearch()">Réinitialiser</button>
    </div>
    <div *ngIf="loading" class="spinner" aria-label="loading"></div>
    <div *ngIf="error" class="alert alert-danger mb-2">{{ error }}</div>
    <table class="table table-striped" *ngIf="!loading && carburants.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let carburant of carburants">
        <td>{{ carburant.id }}</td>
        <td>{{ carburant.nom }}</td>
        <td>{{ carburant.description }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" [routerLink]="['/carburants/edit', carburant.id]">
            Modifier
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteCarburant(carburant.id!)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
    </table>
    <div *ngIf="!loading && carburants.length === 0" class="empty">Aucun carburant trouvé.</div>
  </div>
</div>
