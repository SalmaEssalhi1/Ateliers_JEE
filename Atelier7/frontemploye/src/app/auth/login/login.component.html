<section class="login-card">
  <h1>Connexion</h1>
  <p class="subtitle">Authentifiez-vous pour accéder à la gestion des employés.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <label>
      Nom d'utilisateur
      <input type="text" formControlName="username" autocomplete="username" />
    </label>
    <span class="error" *ngIf="form.controls.username.touched && form.controls.username.hasError('required')">
      Le nom d'utilisateur est requis.
    </span>

    <label>
      Mot de passe
      <input type="password" formControlName="password" autocomplete="current-password" />
    </label>
    <span class="error" *ngIf="form.controls.password.touched && form.controls.password.hasError('required')">
      Le mot de passe est requis.
    </span>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Connexion...' : 'Se connecter' }}
    </button>
  </form>
</section>
